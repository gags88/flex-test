<div class="container" fxFill fxLayout="column nowrap" fxLayoutAlign="center">
  <div fxFlex="40%" fxLayoutAlign="center center">
    <div class="logo">
      <div class="logo-heading">
        <span class="first-letter">G</span>agandeep
        <span class="first-letter">S</span>harma
      </div>
    </div>
  </div>
  <div fxFlex="60%" class="sep-auth-card-section" fxLayout="column nowrap" fxLayoutAlign="center center">
    <mat-card class="sep-auth-card">
      <mat-card-title>
        Login to your account
      </mat-card-title>
      <form [formGroup]="loginForm">
        <mat-card-content>
          <ng-template [ngIf]="invalidAttempt">
            <div class="validation-error" fxLayout="row nowrap" fxLayoutAlign="start center">
              <i class="material-icons error">
                cancel
              </i>
              Login Failed. Check you username and password.
            </div>
          </ng-template>
          <mat-form-field class="full-width">
            <input matInput placeholder="Email Address" formControlName="email" required id="username">
            <mat-error *ngIf="loginForm.controls.email.invalid">{{ invalidEmailError }}</mat-error>
          </mat-form-field>
          <!-- Markup for getting Username ends -->
          <!-- Markup for getting Password starts -->
          <mat-form-field class="full-width">
            <input matInput placeholder="Password" type="password" formControlName="password" required id="password">
            <mat-error *ngIf="loginForm.controls.password.invalid">{{ invalidPasswordError }}</mat-error>
          </mat-form-field>
          <!-- Markup for getting Password ends -->
        </mat-card-content>
        <mat-card-actions fxLayoutAlign="space-between center">
          <mat-checkbox>
            <small>Remember me</small>
          </mat-checkbox>
          <button mat-raised-button class="sep-auth-button" color="primary">
            Log In
          </button>
        </mat-card-actions>
      </form>
    </mat-card>
    <a routerLink="/forgot-password" class="forgot-password" fxFlex="80%">Forgot Password?</a>
  </div>
</div>
