<div fxFlex fxLayout="column nowrap" fxLayoutAlign="start start" fxLayoutGap="5px" class="rules-hold" *ngIf="rulesVisible">
  <div class="round" *ngFor="let rule of passwordRules; let i= index" fxLayoutGap="10px">
    <input type="checkbox" id="checkbox{{ i }}" [checked]="rule.flag" />
    <label for="checkbox{{ i }}"></label>
    <span>{{ rule.value }}</span>
  </div>
</div>
